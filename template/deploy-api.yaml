apiVersion: v1
kind: Service
metadata:
    name: service-api
    namespace: {{namespace}}
spec:  
    type: ClusterIP
    selector:
        key: pod-api-owlvey
    ports:
    -   name: api
        protocol: TCP      
        port: 48100
        targetPort: 80 
